<!doctype html>
<html lang="en" ng-app="dataApp">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Yevhenii Yarotskyi</title>

	<link rel="stylesheet" href="styles/styles.min.css">
</head>
<body ng-controller="mainController" ng-cloak>

	<div class="wrapper">
		<h2 class="title">Please, select a country:</h2>

		<ul class="countries">
			<li class="countries__item" ng-repeat="country in countryList">
				<a ng-href="?country={{country.title}}&id={{country.id}}"
				   ng-class="country.title === activeCountry ? 'active' : ''">
					{{country.title}}
				</a>
			</li>
		</ul>

		<div class="separator"></div>

		<div ng-view class="view-animate"></div>
	</div>

	<script src="js/scripts.js"></script>

</body>
</html>
